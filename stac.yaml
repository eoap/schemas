$base: "https://stacspec.org/schema#"
$namespaces:
  geojson: "https://geojson.org/schema#"
$graph:
- $import: https://raw.githubusercontent.com/eoap/schemas/refs/heads/main/geojson.yaml

# STAC Catalog
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/catalog-spec/json-schema/catalog.json

- name: Link
  type: record
  fields:
    - name: href
      type: string
      doc: "Link reference"
    - name: rel
      type: string
      doc: "Link relation type"
    - name: type
      type: string
      doc: "Link type"
    - name: title
      type: string
      doc: "Link title"

- name: Catalog
  type: record
  documentRoot: true
  doc: |
    "This object represents Catalogs in a SpatioTemporal Asset Catalog"
  fields:
    - name: stac_version
      type: string
      doc: "STAC version"
    - name: stac_extensions
      type:
        type: array
        items: string
      doc: "STAC extensions"
    - name: type
      type: string
      doc: "Type of STAC entity, `Catalog` as constant"
    - name: id
      type: string
      doc: "Identifier"
    - name: title
      type: string
      doc: "Title"
    - name: description
      type: string
      doc: "Description"
    - name: links
      type:
        type: array
        items: Link
      doc: "Links"

# STAC Collection
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/collection-spec/json-schema/collection.json

- name: Role
  type: enum
  symbols:
  - "producer"
  - "licensor"
  - "processor"
  - "host"

- name: Provider
  type: record
  doc: |
    "STAC Collection"
  fields:
    - name: name
      type: string
      doc: "Organization name"
    - name: description
      type: string
      doc: "Organization description"
    - name: roles
      type:
        type: array
        items: Role
      doc: "Organization roles"
    - name: url
      type: string
      doc: "Organization homepage"

- name: Spatial
  type: record
  doc: |
    "Spatial extent object"
  fields:
    - name: bbox
      type:
        type: array
        items:
          type: array
          items: double
      doc: "Spatial extents"

- name: Temporal
  type: record
  doc: "Temporal extent object"
  fields:
    - name: interval
      type:
        type: array
        items:
          type: array
          items: string
      doc: "Temporal extents"

- name: Extents
  type: record
  doc: |
    "Extents"
  fields:
    - name: spatial
      type: Spatial
      doc: "Spatial extent object"
    - name: temporal
      type: Temporal
      doc: "Temporal extent object"

- name: Asset
  type: record
  extends: [BasicDescriptiveFields, DateTime, Instrument, Licensing, Provider]
  doc: |
    "This object represents Collections in a SpatioTemporal Asset Catalog"
  fields:
    - name: href
      type: string
      doc: "Asset reference"
    - name: type
      type: string
      doc: "Asset type"
    - name: roles
      type:
        type: array
        items: string
      doc: "Asset roles"

- name: Collection
  type: record
  documentRoot: true
  doc: |
    "This object represents Collections in a SpatioTemporal Asset Catalog"
  fields:
    - name: stac_version
      type: string
      doc: "STAC version"
    - name: stac_extensions
      type:
        type: array
        items: string
      doc: "STAC extensions"
    - name: type
      type: string
      doc: "Type of STAC entity, `Collection` as constant"
    - name: id
      type: string
      doc: "Identifier"
    - name: title
      type: string
      doc: "Title"
    - name: description
      type: string
      doc: "Description"
    - name: keywords
      type:
        type: array
        items: string
      doc: "Keywords"
    - name: license
      type: string
      doc: "Collection License Name"
    - name: providers
      type:
        type: array
        items: Provider
      doc: "$property.value.title"
    - name: extent
      type: Extents
      doc: "Extents"
    - name: assets
      type:
        type: array
        items: Asset
      doc: "Links to assets"
    - name: links
      type:
        type: array
        items: Link
      doc: "Links"
    - name: summaries
      type:
        - type: array
          items: string
        - Range
      doc: "$property.value.title"

- name: Range
  type: record
  doc: |
    ""
  fields:
    - name: minimum
      type: [int, string]
      doc: "Minimum value"
    - name: maximum
      type: [int, string]
      doc: "Maximum value"

# STAC Item
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/item.json

- name: BasicDescriptiveFields
  type: record
  doc: |
    "Basic Descriptive Fields"
  fields:
    - name: title
      type: string
      doc: "A human-readable title describing the Item."
    - name: description
      type: string
      doc: "Detailed multi-line description to fully explain the Item."

- name: DateTime
  type: record
  doc: |
    "Date and Time Fields"
  fields:
    - name: datetime
      type: string
      doc: "The searchable date/time of the assets, in UTC (Formatted in RFC 3339)"
    - name: start_datetime
      type: string
      doc: "The searchable start date/time of the assets, in UTC (Formatted in RFC 3339)"
    - name: end_datetime
      type: string
      doc: "The searchable end date/time of the assets, in UTC (Formatted in RFC 3339)"
    - name: created
      type: string
      doc: "Creation Time"
    - name: updated
      type: string
      doc: "Last Update Time"

- name: Instrument
  type: record
  doc: |
    "Instrument Fields"
  fields:
    - name: platform
      type: string
      doc: "Platform"
    - name: instruments
      type:
        type: array
        items: string
      doc: "Instruments"
    - name: constellation
      type: string
      doc: "Constellation"
    - name: mission
      type: string
      doc: "Mission"
    - name: gsd
      type: int
      doc: "Ground Sample Distance"

- name: Licensing
  type: record
  doc: |
    "Licensing Fields"
  fields:
    - name: license
      type: string
      doc: "License"

- name: Item
  type: record
  extends: [geojson:Feature, BasicDescriptiveFields, DateTime, Instrument, Licensing, Provider]
  documentRoot: true
  doc: |
    "This object represents the metadata for an item in a SpatioTemporal Asset Catalog"
  fields:
    - name: stac_version
      type: string
      doc: "STAC version"
    - name: stac_extensions
      type:
        type: array
        items: string
      doc: "STAC extensions"
    - name: collection
      type: string
      doc: "The ID of the STAC Collection this Item references to."
    - name: links
      type:
        type: array
        items: Link
      doc: "Links"
    - name: assets
      type:
        type: array
        items: Asset
