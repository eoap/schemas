# STAC Catalog
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/catalog-spec/json-schema/catalog.json

- type: enum
  name: StacVersion
  symbols:
  - '1.0.0'

- type: record
  name: Link
  fields:
  - type: string
    name: href
  - type: string
    name: rel
  - type:
    - 'null'
    - string
    name: title
  - type:
    - 'null'
    - string
    name: type

- type: record
  name: Catalog
  fields:
  - type: string
    name: description
  - type: string
    name: id
  - type:
      type: array
      items: Link
    name: links
  - type:
    - 'null'
    - type: array
      items: string
    name: stac_extensions
  - type: StacVersion
    name: stac_version
  - type:
    - 'null'
    - string
    name: title
  - type: string
    name: type

# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/basics.json

- type: record
  name: BasicDescriptiveFields
  fields:
  - type:
    - 'null'
    - string
    name: title
  - type:
    - 'null'
    - string
    name: description

# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/datetime.json

- type: record
  name: DateTime
  fields:
  - type:
    - 'null'
    - string
    name: datetime
  - type:
    - 'null'
    - string
    name: start_datetime
  - type:
    - 'null'
    - string
    name: end_datetime
  - type:
    - 'null'
    - string
    name: created
  - type:
    - 'null'
    - string
    name: updated

# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/instrument.json

- type: record
  name: Instrument
  fields:
  - type:
    - 'null'
    - string
    name: constellation
  - type:
    - 'null'
    - int
    name: gsd
  - type:
      type: array
      items: string
    name: instruments
  - type:
    - 'null'
    - string
    name: mission
  - type:
    - 'null'
    - string
    name: platform

# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/licensing.json

- type: record
  name: Licensing
  fields:
  - type:
    - 'null'
    - string
    name: license

# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/provider.json

- type: enum
  name: OrganizationRole
  symbols:
  - 'producer'
  - 'licensor'
  - 'processor'
  - 'host'

- type: record
  name: Provider
  fields:
  - type:
    - 'null'
    - string
    name: description
  - type: string
    name: name
  - type:
    - 'null'
    - type: array
      items: OrganizationRole
    name: roles
  - type:
    - 'null'
    - string
    name: url

- type: record
  name: Providers
  fields:
  - type:
    - 'null'
    - type: array
      items: Provider
    name: providers

# Geometry
