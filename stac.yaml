# STAC Catalog
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/catalog-spec/json-schema/catalog.json

- type: record
  name: Link
  fields:
  - name: href
    type: string
  - name: rel
    type: string
  - name: type
    type: string
  - name: title
    type: string

- type: record
  name: Catalog
  fields:
  - name: stac_version
    type: string
  - name: stac_extensions
    type:
      type: array
      items: string
  - name: type
    type: string
  - name: id
    type: string
  - name: title
    type: string
  - name: description
    type: string
  - name: links
    type:
      type: array
      items: Link

# STAC Collection
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/collection-spec/json-schema/collection.json

- type: enum
  name: Role
  symbols:
  - "producer"
  - "licensor"
  - "processor"
  - "host"

- type: record
  name: Provider
  fields:
  - name: name
    type: string
  - name: description
    type: string
  - name: roles
    type:
      type: array
      items: Role
  - name: url
    type: string

- type: record
  name: Spatial
  fields:
  - name: bbox
    type:
      type: array
      items:
        type: array
        items: double

- type: record
  name: Temporal
  fields:
  - name: interval
    type:
      type: array
      items:
        type: array
        items: string

- type: record
  name: Extents
  fields:
  - name: spatial
    type: Spatial
  - name: temporal
    type: Temporal

- type: record
  name: Asset
  extends: [BasicDescriptiveFields, DateTime, Instrument, Licensing, Provider]
  fields:
  - name: href
    type: string
  - name: type
    type: string
  - name: roles
    type:
      type: array
      items: string

- type: record
  name: Collection
  documentRoot: true
  fields:
  - name: stac_version
    type: string
  - name: stac_extensions
    type:
      type: array
      items: string
  - name: type
    type: string
  - name: id
    type: string
  - name: title
    type: string
  - name: description
    type: string
  - name: keywords
    type:
      type: array
      items: string
  - name: license
    type: string
  - name: providers
    type:
      type: array
      items: Provider
  - name: extent
    type: Extents
  - name: assets
    type:
      type: array
      items: Asset
  - name: links
    type:
      type: array
      items: Link
  - name: summaries
    type:
      - type: array
        items: string
      - Range

- type: record
  name: Range
  fields:
  - name: minimum
    type: [int, string]
  - name: maximum
    type: [int, string]

# STAC Item
# https://raw.githubusercontent.com/radiantearth/stac-api-spec/refs/tags/v1.0.0/stac-spec/item-spec/json-schema/item.json

- type: record
  name: BasicDescriptiveFields
  fields:
  - name: title
    type: string
  - name: description
    type: string

- type: record
  name: DateTime
  fields:
  - name: datetime
    type: string
  - name: start_datetime
    type: string
  - name: end_datetime
    type: string
  - name: created
    type: string
  - name: updated
    type: string

- type: record
  name: Instrument
  fields:
  - name: platform
    type: string
  - name: instruments
    type:
      type: array
      items: string
  - name: constellation
    type: string
  - name: mission
    type: string
  - name: gsd
    type: int

- type: record
  name: Licensing
  fields:
  - name: license
    type: string

- type: record
  name: Item
  extends: [https://raw.githubusercontent.com/eoap/schemas/refs/heads/main/geojson.yaml#Feature, BasicDescriptiveFields, DateTime, Instrument, Licensing, Provider]
  fields:
  - name: stac_version
    type: string
  - name: stac_extensions
    type:
      type: array
      items: string
  - name: collection
    type: string
  - name: links
    type:
      type: array
      items: Link
  - name: assets
    type:
      type: array
      items: Asset
