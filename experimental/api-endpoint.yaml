- $import: https://raw.githubusercontent.com/eoap/schemas/main/string_format.yaml

- type: record
  name: KeyValuePair
  fields:
  - type: string
    name: key
  - type: string
    name: value

- type: record
  name: APIEndpoint
  fields:
  - type: https://raw.githubusercontent.com/eoap/schemas/main/string_format.yaml#URI
    name: url
  # add headers as list of key-value pairs
  - type:
    - 'null'
    - type: array
      items: KeyValuePair
    name: headers
