- type: record
  name: DatetimeInterval
  fields:
  - type: string
    name: start
  - type: string
    name: end

- type: record
  name: STACSearchSettings
  fields:
  - type: string
    name: collection
  - type: DatetimeInterval
    name: datetime_interval
  - type:
      type: array
      items: double
    name: aoi

- type: enum
  name: Bands
  symbols:
  - crs_coastal_aerosol
  - blue
  - green
  - red
  - nir
  - swir1
  - swir2
  - panchromatic
  - cirrus
  - tirs1
  - tirs2

- type: record
  name: OGCProcessSettings
  fields:
  - type:
      type: array
      items: string
    name: stac_items
  - type:
      type: array
      items: double
    name: aoi
  - type:
      type: array
      items: Bands
    name: bands
