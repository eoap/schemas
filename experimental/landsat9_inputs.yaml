- type: record
  name: DatetimeInterval
  fields:
  - type: string
    name: start
  - type: string
    name: end

- type: record
  name: KeyValuePair
  fields:
  - type: string
    name: key
  - type: string
    name: value

- type: record
  name: STACApiEndpoint
  fields:
  - type: https://raw.githubusercontent.com/eoap/schemas/main/string_format.yaml#URI
    name: url
  # add headers as list of key-value pairs
  - type:
    - "null"
    - type: 
        type: array
        items: KeyValuePair
    name: headers

- type: record
  name: STACSearchSettings
  fields:
  - type: string
    name: collection
  - type: DatetimeInterval
    name: datetime_interval
  - type:
      type: array
      items: double
    name: aoi
  - type:
    - "null"
    - type:
        type: array
        items: string
    name: query

- type: enum
  name: Bands
  symbols:
  - crs_coastal_aerosol
  - blue
  - green
  - red
  - nir08
  - swir1
  - swir2
  - panchromatic
  - cirrus
  - tirs1
  - tirs2

- type: record
  name: OGCApiProcessesEndpoint
  fields:
  - type: https://raw.githubusercontent.com/eoap/schemas/main/string_format.yaml#URI
    name: url
  # add headers as list of key-value pairs
  - type:
    - "null"
    - type:
        type: array
        items: KeyValuePair
    name: headers

- type: record
  name: OGCExecuteProcessSettings
  fields:
  - type: string
    name: process_id
  - type: Any
    name: inputs
  - type:
      - "null"
      - type:
          type: array
          items: Any
    name: properties
