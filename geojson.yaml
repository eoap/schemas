- name: GeoJSON Point
  type: record
  fields:
    class:
      type: string
      doc: "Always 'STAC Catalog'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: string
      enum:
      - Point
    coordinates:
      type: array
      minItems: 2
      items:
        type: number
    bbox:
      type: array
      minItems: 4
      items:
        type: number

