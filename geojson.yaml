$base: "https://geojson.org/schema#"
$graph:

# Geometry
# https://geojson.org/schema/Geometry.json

- name: Point
  type: record
  fields:
    class:
      type: string
      doc: "Always ' Point'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: string
      enum:
      - Point
    coordinates:
      type: double[]
    bbox:
      type: double[]

- name: LineString
  type: record
  fields:
    class:
      type: string
      doc: "Always ' LineString'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - LineString
    coordinates:
      type: double[]
    bbox:
      type: double[]

- name: Polygon
  type: record
  fields:
    class:
      type: string
      doc: "Always ' Polygon'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - Polygon
    coordinates:
      type: array
      items: double[]
    bbox:
      type: double[]

- name: MultiPoint
  type: record
  fields:
    class:
      type: string
      doc: "Always ' MultiPoint'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - MultiPoint
    coordinates:
      type: array
      items: double[]
    bbox:
      type: double[]

- name: MultiLineString
  type: record
  fields:
    class:
      type: string
      doc: "Always ' MultiLineString'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - MultiLineString
    coordinates:
      type: array
      items:
        type: array
        items: double[]
    bbox:
      type: double[]

- name: MultiPolygon
  type: record
  fields:
    class:
      type: string
      doc: "Always ' MultiPolygon'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - MultiPolygon
    coordinates:
      type: array
      items:
        type: array
        items:
          type: array
          items: double[]
    bbox:
      type: double[]

# Feature
# https://geojson.org/schema/Feature.json

- name: Feature
  type: record
  fields:
    class:
      type: string
      doc: "Always ' Feature'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - Feature
    id:
      type: [string, int]
      doc: |
        "Identifier"
    geometry:
      type: [Point, LineString, Polygon, MultiPoint, MultiLineString, MultiPolygon]
    bbox:
      type: double[]

- name: GeometryCollection
  type: record
  fields:
    class:
      type: string
      doc: "Always ' GeometryCollection'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - GeometryCollection
    geometries:
      type: array
      items:
        type: [Point, LineString, Polygon, MultiPoint, MultiLineString, MultiPolygon]
      doc: |
        "Identifier"
    bbox:
      type: double[]
