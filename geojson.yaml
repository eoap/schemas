# Feature
# https://geojson.org/schema/Feature.json

- name: GeoJSONFeature
  type: record
  fields:
    class:
      type: string
      doc: "Always 'GeoJSON Feature'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - Feature
    id:
      type: [string, int]
      doc: |
        "Identifier"
    geometry:
      type: [GeoJSONPoint, GeoJSONLineString, GeoJSONPolygon, GeoJSONMultiPoint, GeoJSONMultiLineString, GeoJSONMultiPolygon]
    bbox:
      type: double[]

- name: GeoJSONGeometryCollection
  type: record
  fields:
    class:
      type: string
      doc: "Always 'GeoJSON GeometryCollection'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: enum
      symbols:
      - GeometryCollection
    geometries:
      type: array
      items:
        type: [GeoJSONPoint, GeoJSONLineString, GeoJSONPolygon, GeoJSONMultiPoint, GeoJSONMultiLineString, GeoJSONMultiPolygon]
      doc: |
        "Identifier"
    bbox:
      type: double[]
