# Geometry
# https://geojson.org/schema/Geometry.json

- name: GeoJSONPoint
  type: record
  fields:
    class:
      type: string
      doc: "Always 'GeoJSON Point'"
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
    type:
      type: string
      enum:
      - Point
    coordinates:
      type: double[]
    bbox:
      type: double[]

