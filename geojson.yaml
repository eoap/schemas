# Feature
# https://geojson.org/schema/Feature.json

- type: enum
  name: FeatureType
  symbols:
  - Feature

- type: record
  name: Feature
  fields:
  - type: Feature
    name: type
  - name: id
    type: string
    doc: "Identifier"
  - type: 
    - Point
    - LineString
    - Polygon
    - MultiPoint
    - MultiLineString
    - MultiPolygon
    name: geometry
  - type:
      type: array
      items: double
    name: bbox

- type: enum
  name: GeometryCollectionType
  symbols:
  - GeometryCollection

- type: record
  name: GeometryCollection
  fields:
  - type: GeometryCollectionType
    name: type
#    type: array
#    items:
#    - type: Point
#    - type: LineString
#    - type: Polygon
#    - type: MultiPoint
#    - type: MultiLineString
#    - type: MultiPolygon
#    name: geometries
  - type:
      type: array
      items: double
    name: bbox


# from https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/link.yaml

- type: record
  name: Link
  fields:
  - type: string
    name: href
    doc: "i.e. http://data.example.com/buildings/123"
  - type: string
    name: rel
    doc: "i.e. alternate"
  - type: string
    name: type
    doc: "i.e. application/geo+json"
  - type: string
    name: hreflang
    doc: "i.e. en"
  - type: string
    name: title
    doc: "i.e. Trierer Strasse 70, 53115 Bonn"
  - type: int
    name: length

# from https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/featureCollectionGeoJSON.yaml

- type: enum
  name: FeatureCollectionType
  symbols:
  - FeatureCollection

- type: record
  name: FeatureCollection
  fields:
  - type: FeatureCollectionType
    name: type
  - type:
      type: array
      items: Feature
    name: features
  - type:
      type: array
      items: Link
    name: links
  - type: string
    name: timeStamp
  - type: int
    name: numberMatched
  - type: int
    name: numberReturned
